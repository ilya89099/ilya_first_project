<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="flex.css">

    <title>Вход</title>
</head>

<body class="login-page">
    <main class="login-window">
        <h2>Личный кабинет</h2>
        <p>Введите пожалуйста свой логин и пароль</p>
        <form class="login-form" action="" method="">
            <input class="login-name" type="text" placeholder="Логин" name="login">
            <input class="login-password" type="password" placeholder="Пароль" name="password">
            <input class="hidden-checkbox" type="checkbox" class="remember" name="remember-me" id="ch1">
            <label class="custom-checkbox" for="ch1">Запомните меня</label>
            <a class="forgot-password" href="">Я забыл пароль!</a>
            <button type="submit" class="sign-in  btn">Войти</button>
        </form>
    </main>
</body>

</html>
